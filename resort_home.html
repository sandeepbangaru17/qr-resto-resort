<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resort</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f4f6f8;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#1f618d,#3498db);
    color:#fff;
    text-align:center;
    padding:50px 16px;
}
header h1{margin:0;font-size:32px}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    max-width:900px;
    margin:-40px auto 0;
    padding:20px;
}

/* OPTIONS */
.options{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:24px;
}

.card{
    background:#fff;
    border-radius:18px;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
    overflow:hidden;
    text-align:center;
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-body{
    padding:22px;
}

.card h2{
    margin:0;
}

.card p{
    font-size:14px;
    color:#666;
    margin:10px 0 16px;
}

.btn{
    display:block;
    padding:14px;
    border-radius:12px;
    text-decoration:none;
    font-weight:600;
    color:#fff;
}

.btn-rooms{
    background:#27ae60;
}

.btn-full{
    background:#8e44ad;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin-top:24px;
    color:#555;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>üè® Resort</h1>
<p>Choose your stay experience</p>
</header>

<div class="container">

<div class="options">

<!-- ROOMS -->
<div class="card">
    <img src="images/resort.jpg" alt="Rooms Booking">
    <div class="card-body">
        <h2>Rooms Booking</h2>
        <p>Book individual rooms for your stay</p>
        <a href="resort.html" class="btn btn-rooms">
            View Rooms
        </a>
    </div>
</div>

<!-- FULL RESORT -->
<div class="card">
    <img src="images/resort2.jpg" alt="Full Resort Booking">
    <div class="card-body">
        <h2>Full Resort Booking</h2>
        <p>Book the entire resort for events & stays</p>
        <a href="full_resort_booking.html" class="btn btn-full">
            Book Entire Resort
        </a>
    </div>
</div>

</div>

<a href="index.html" class="back">‚¨Ö Back to Home</a>

</div>

</body>
</html>
