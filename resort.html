<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resort | Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #eef6fb;
    color: #333;
}

/* HEADER */
header {
    background: linear-gradient(135deg, #1f618d, #2e86c1);
    color: white;
    text-align: center;
    padding: 40px 15px;
}
header h1 { margin: 0; }
header p { margin-top: 6px; opacity: 0.95; }

/* CONTAINER */
.container {
    padding: 20px;
}

/* CARD */
.card {
    background: white;
    border-radius: 16px;
    padding: 22px;
    margin-bottom: 22px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

/* ROOM GRID */
.rooms {
    display: grid;
    gap: 15px;
}
.room {
    padding: 16px;
    border-radius: 12px;
    background: #f2f9ff;
}
.room h3 {
    margin: 0 0 6px 0;
}
.price {
    color: #1f618d;
    font-weight: 600;
}

/* FORM */
input, select {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
}

/* BUTTONS */
.btn {
    width: 100%;
    padding: 16px;
    margin-top: 18px;
    border-radius: 10px;
    font-size: 17px;
    border: none;
    cursor: pointer;
    color: white;
}
.btn-book {
    background: #1f618d;
}
.btn-back {
    background: #555;
    text-decoration: none;
    display: block;
    text-align: center;
}
</style>
</head>

<body>

<header>
    <h1>üè® Resort</h1>
    <p>Luxury Stay ‚Ä¢ Peaceful Experience</p>
</header>

<div class="container">

    <!-- ROOMS -->
    <div class="card">
        <h2>Our Rooms</h2>
        <div class="rooms">
            <div class="room">
                <h3>Standard Room</h3>
                <p class="price">‚Çπ2000 / night</p>
            </div>
            <div class="room">
                <h3>Deluxe Room</h3>
                <p class="price">‚Çπ3500 / night</p>
            </div>
            <div class="room">
                <h3>Suite Room</h3>
                <p class="price">‚Çπ5000 / night</p>
            </div>
        </div>
    </div>

    <!-- BOOKING -->
    <div class="card">
        <h2>Book Your Stay</h2>

        <input type="text" placeholder="Name">
        <input type="tel" placeholder="Mobile Number">

        <select>
            <option value="">Select Room Type</option>
            <option>Standard Room</option>
            <option>Deluxe Room</option>
            <option>Suite Room</option>
        </select>

        <input type="date">
        <input type="date">
        <input type="number" placeholder="Number of Guests">

        <button class="btn btn-book" onclick="goPayment()">
            Proceed to Payment
        </button>
    </div>

    <a href="index.html" class="btn btn-back">‚¨Ö Back to Home</a>

</div>

<script>
function goPayment() {
    window.location.href = "payment.html";
}
</script>

</body>
</html>
