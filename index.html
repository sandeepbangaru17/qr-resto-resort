<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant & Resort</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    color: #333;
}

/* HERO */
.hero {
    background: 
      linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
      url("images/hero.jpg") center/cover no-repeat;
    padding: 120px 20px;
    text-align: center;
    color: white;
}

.hero h1 {
    font-size: 42px;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

.hero p {
    font-size: 18px;
    opacity: 0.9;
}


.container {
    padding: 20px;
    max-width: 900px;
    margin: auto;
}


/* CARD GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
    margin-top: -50px;
}

/* CARD */
/* CARD */
    .card {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        display: flex;
        flex-direction: column;
    }
    
    /* IMAGE */
    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    
    /* CONTENT */
    .card-content {
        padding: 18px;
        text-align: center;
    }
    
    .card-content h2 {
        margin: 6px 0;
        font-size: 22px;
    }
    
    .card-content p {
        font-size: 14px;
        color: #666;
        margin-bottom: 12px;
    }
    
}

/* BUTTONS */
/* BUTTONS */
.btn {
    display: block;
    margin-top: 14px;
    padding: 14px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    color: white;
    text-align: center;
    transition: 
        transform 0.15s ease,
        box-shadow 0.15s ease,
        opacity 0.15s ease;
}

/* RESTAURANT BUTTON */
.btn-restaurant {
    background: linear-gradient(135deg, #c0392b, #e74c3c);
}

/* RESORT BUTTON */
.btn-resort {
    background: linear-gradient(135deg, #2980b9, #3498db);
}

/* HOVER (DESKTOP) */
.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    opacity: 0.95;
}

/* TAP (MOBILE) */
.btn:active {
    transform: scale(0.97);
}

</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <h1>Welcome</h1>
    <p>Dine ‚Ä¢ Stay ‚Ä¢ Relax</p>
</div>

<!-- CONTENT -->
<div class="container">
    <div class="grid">

        <!-- RESTAURANT CARD -->
        <div class="card">
            <img src="images/restaurant.jpg" alt="Restaurant">
            <div class="card-content">
                <h2>üçΩ Restaurant</h2>
                <p>View menu, prices & book your table</p>
                <a href="restaurant.html" class="btn btn-restaurant">
                    View Menu & Book
                </a>
            </div>
        </div>

        <!-- RESORT CARD -->
        <div class="card">
            <img src="images/resort.jpg" alt="Resort">
            <div class="card-content">
                <h2>üè® Resort</h2>
                <p>Rooms, full resort booking & stay</p>
                <a href="resort.html" class="btn btn-resort">
                    View Rooms & Book
                </a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
