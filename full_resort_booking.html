<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resort | Full Resort Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f4f6f8;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#6c3483,#8e44ad);
    color:#fff;
    text-align:center;
    padding:50px 16px;
}
header h1{margin:0;font-size:30px}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    max-width:500px;
    margin:30px auto;
    padding:20px;
}

/* CARD */
.card{
    background:#fff;
    border-radius:18px;
    padding:26px;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
}

/* FORM */
label{
    display:block;
    margin-top:14px;
    font-weight:600;
    font-size:14px;
}
input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}

/* PRICE */
.price{
    margin-top:18px;
    font-size:20px;
    font-weight:700;
    color:#8e44ad;
    text-align:center;
}

/* BUTTON */
.btn{
    width:100%;
    margin-top:20px;
    padding:14px;
    background:#27ae60;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

/* NOTE */
.note{
    background:#f3e9fa;
    border-left:4px solid #8e44ad;
    padding:10px;
    margin-top:16px;
    font-size:13px;
    color:#4a235a;
    border-radius:6px;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin-top:20px;
    color:#555;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>üè® Full Resort Booking</h1>
<p>Book the entire resort for your event</p>
</header>

<div class="container">
<div class="card">

<label>Name</label>
<input id="name" placeholder="Your Name">

<label>Mobile</label>
<input id="mobile" placeholder="10-digit Mobile Number">

<label>Check-in Date</label>
<input type="date" id="checkin">

<label>Check-out Date</label>
<input type="date" id="checkout">

<label>Number of Guests</label>
<input type="number" id="guests" min="1">

<div class="price">‚Çπ25,000 / day</div>

<button class="btn" onclick="bookResort()">Proceed to Payment</button>

<div class="note">
Includes all rooms, common areas & facilities.
</div>

</div>

<a href="resort_home.html" class="back">‚¨Ö Back to Resort</a>
</div>

<script>
function bookResort(){
    const name=document.getElementById("name").value.trim();
    const mobile=document.getElementById("mobile").value.trim();
    const checkin=document.getElementById("checkin").value;
    const checkout=document.getElementById("checkout").value;
    const guests=document.getElementById("guests").value;

    if(!name||!mobile||!checkin||!checkout||!guests){
        alert("Please fill all details");
        return;
    }

    if(mobile.length!==10||isNaN(mobile)){
        alert("Enter valid 10-digit mobile number");
        return;
    }

    localStorage.setItem("booking",JSON.stringify({
        service:"Full Resort Booking",
        item:`${guests} guests (${checkin} to ${checkout})`,
        amount:25000
    }));

    window.location.href="payment.html";
}
</script>

</body>
</html>
