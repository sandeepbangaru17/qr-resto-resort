<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resort | Full Resort Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f4f6f8;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#8e44ad,#9b59b6);
    color:#fff;
    text-align:center;
    padding:50px 16px;
}
header h1{margin:0;font-size:32px}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    max-width:420px;
    margin:30px auto;
    padding:20px;
}

/* CARD */
.card{
    background:#fff;
    border-radius:18px;
    padding:24px;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
}

/* INPUTS */
label{
    font-size:14px;
    font-weight:600;
    margin-top:12px;
    display:block;
}
input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}

/* PRICE */
.price{
    margin-top:14px;
    font-size:18px;
    font-weight:700;
    color:#27ae60;
    text-align:center;
}

/* BUTTON */
.btn{
    width:100%;
    margin-top:18px;
    padding:14px;
    background:#27ae60;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin:20px 0;
    color:#555;
    text-decoration:none;
}

/* FOOTER */
.footer{
    background:#222;
    color:#aaa;
    margin-top:40px;
    padding:14px;
    text-align:center;
    font-size:13px;
}

/* WHATSAPP */
.whatsapp-float{
    position:fixed;
    bottom:22px;
    right:20px;
    width:56px;
    height:56px;
    background:#25d366;
    color:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<header>
<h1>üè® Full Resort Booking</h1>
<p>Perfect for events & group stays</p>
</header>

<div class="container">
<div class="card">

<label>Name</label>
<input id="name" placeholder="Your Name">

<label>Mobile</label>
<input id="mobile" placeholder="10-digit Mobile Number">

<label>Booking Date</label>
<input type="date" id="date">

<label>Number of Guests</label>
<input type="number" id="guests" min="1" placeholder="Guests">

<div class="price">‚Çπ25,000 / day</div>

<button class="btn" onclick="bookResort()">
Confirm Full Resort Booking
</button>

</div>

<a href="resort_home.html" class="back">‚¨Ö Back to Resort</a>
</div>

<footer class="footer">
¬© 2025 ABC Restaurant & Resort
</footer>

<a href="https://wa.me/919876543210"
class="whatsapp-float"
target="_blank">üí¨</a>

<script>
function bookResort(){
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const date = document.getElementById("date").value;
    const guests = document.getElementById("guests").value;

    if(!name || !mobile || !date || !guests){
        alert("Please fill all details");
        return;
    }

    if(mobile.length !== 10 || isNaN(mobile)){
        alert("Enter valid 10-digit mobile number");
        return;
    }

    fetch("http://127.0.0.1:10000/api/bookings",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            service:"Full Resort Booking",
            details:`Full resort on ${date} for ${guests} guests`,
            amount:25000
        })
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.booking_id){
            window.location.href =
              "payment.html?id=" + data.booking_id;
        }else{
            alert("Booking failed");
        }
    })
    .catch(()=>{
        alert("Backend not reachable");
    });
}
</script>

</body>
</html>
