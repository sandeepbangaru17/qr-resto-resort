<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Resort Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f4f6f8;
    color:#333;
}
header{
    background:linear-gradient(135deg,#8e44ad,#9b59b6);
    color:#fff;
    text-align:center;
    padding:50px 16px;
}
.container{
    max-width:420px;
    margin:-40px auto 0;
    padding:20px;
}
.card{
    background:#fff;
    border-radius:18px;
    padding:24px;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
}
label{
    display:block;
    margin-top:12px;
    font-weight:600;
}
input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
}
.price{
    margin-top:16px;
    font-size:22px;
    font-weight:700;
    color:#8e44ad;
    text-align:center;
}
.btn{
    width:100%;
    margin-top:18px;
    padding:14px;
    border:none;
    border-radius:12px;
    background:#27ae60;
    color:#fff;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}
.back{
    display:block;
    text-align:center;
    margin:24px 0;
    color:#555;
    text-decoration:none;
}
.footer{
    background:#222;
    color:#aaa;
    margin-top:40px;
    padding:14px;
    text-align:center;
    font-size:13px;
}
.whatsapp-float{
    position:fixed;
    bottom:22px;
    right:20px;
    width:56px;
    height:56px;
    background:#25d366;
    color:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<header>
<h1>üè® Full Resort Booking</h1>
<p>Events ‚Ä¢ Weddings ‚Ä¢ Corporate Stays</p>
</header>

<div class="container">
<div class="card">

<label>Name</label>
<input id="name">

<label>Mobile</label>
<input id="mobile">

<label>Check-in Date</label>
<input type="date" id="checkin">

<label>Check-out Date</label>
<input type="date" id="checkout">

<label>Guests</label>
<input type="number" id="guests">

<div class="price">‚Çπ25,000 / day</div>

<button class="btn" onclick="bookResort()">Proceed to Payment</button>

</div>

<a href="resort_home.html" class="back">‚¨Ö Back to Resort</a>
</div>

<footer class="footer">
¬© 2025 ABC Restaurant & Resort
</footer>

<a href="https://wa.me/919876543210"
   class="whatsapp-float"
   target="_blank">üí¨</a>

<script>
function bookResort(){
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const ci = document.getElementById("checkin").value;
    const co = document.getElementById("checkout").value;
    const guests = document.getElementById("guests").value;

    if(!name || !mobile || !ci || !co || !guests){
        alert("Fill all details");
        return;
    }

    if(mobile.length!==10 || isNaN(mobile)){
        alert("Invalid mobile number");
        return;
    }

    fetch("http://127.0.0.1:10000/api/bookings",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            service:"Full Resort Booking",
            details:`${guests} guests (${ci} to ${co})`,
            amount:25000
        })
    })
    .then(res=>res.json())
    .then(data=>{
        window.location.href =
          "payment.html?id=" + data.booking_id;
    })
    .catch(()=>{
        alert("Server error");
    });
}
</script>

</body>
</html>
