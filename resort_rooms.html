<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resort | Rooms Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f4f6f8;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#1f618d,#3498db);
    color:#fff;
    text-align:center;
    padding:50px 16px;
}
header h1{margin:0;font-size:32px}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    max-width:1000px;
    margin:-40px auto 0;
    padding:20px;
}

/* ROOMS */
.rooms{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:24px;
}

.room{
    background:#fff;
    border-radius:18px;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
    overflow:hidden;
    transition:.2s;
}
.room:hover{
    transform:translateY(-4px);
    box-shadow:0 18px 36px rgba(0,0,0,.2);
}

.room img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.room-body{
    padding:22px;
    text-align:center;
}

.room h2{margin:0}
.room p{
    font-size:14px;
    color:#666;
    margin:8px 0;
}
.price{
    font-size:20px;
    font-weight:700;
    color:#27ae60;
    margin:10px 0;
}

.room button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:#27ae60;
    color:#fff;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.5);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:1000;
}
.modal-content{
    background:#fff;
    width:360px;
    border-radius:16px;
    padding:22px;
}
.modal h3{margin-top:0}

.modal label{
    font-size:14px;
    font-weight:600;
    margin-top:10px;
    display:block;
}
.modal input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid #ccc;
}

.modal .btn{
    margin-top:16px;
    width:100%;
    padding:14px;
    background:#2980b9;
    border:none;
    color:#fff;
    font-size:16px;
    border-radius:12px;
    cursor:pointer;
}

.close{
    text-align:center;
    margin-top:12px;
    color:#777;
    cursor:pointer;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin:24px 0;
    color:#555;
    text-decoration:none;
}

/* FLOATING WHATSAPP */
.whatsapp-float{
    position:fixed;
    bottom:22px;
    right:20px;
    width:56px;
    height:56px;
    background:#25d366;
    color:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<header>
<h1>üè® Resort Rooms</h1>
<p>Select a room & book your stay</p>
</header>

<div class="container">

<div class="rooms">

<!-- STANDARD -->
<div class="room">
<img src="images/room_standard.jpg">
<div class="room-body">
<h2>Standard Room</h2>
<p>Comfort stay for budget travelers</p>
<div class="price">‚Çπ2000 / night</div>
<button onclick="openBooking('Standard Room',2000)">Book Now</button>
</div>
</div>

<!-- DELUXE -->
<div class="room">
<img src="images/room_deluxe.jpg">
<div class="room-body">
<h2>Deluxe Room</h2>
<p>Premium comfort with balcony</p>
<div class="price">‚Çπ3500 / night</div>
<button onclick="openBooking('Deluxe Room',3500)">Book Now</button>
</div>
</div>

<!-- SUITE -->
<div class="room">
<img src="images/room_suite.jpg">
<div class="room-body">
<h2>Suite Room</h2>
<p>Luxury stay with living area</p>
<div class="price">‚Çπ6000 / night</div>
<button onclick="openBooking('Suite Room',6000)">Book Now</button>
</div>
</div>

</div>

<a href="resort_home.html" class="back">‚¨Ö Back to Resort</a>

</div>

<!-- BOOKING MODAL -->
<div class="modal" id="modal">
<div class="modal-content">

<h3 id="roomTitle"></h3>

<label>Check-in Date</label>
<input type="date" id="checkin">

<label>Check-out Date</label>
<input type="date" id="checkout">

<button class="btn" onclick="confirmBooking()">Proceed to Payment</button>

<div class="close" onclick="closeModal()">Cancel</div>

</div>
</div>

<a href="https://wa.me/919876543210"
   class="whatsapp-float"
   target="_blank">üí¨</a>

<script>
let selectedRoom = "";
let pricePerNight = 0;

function openBooking(room, price){
    selectedRoom = room;
    pricePerNight = price;
    document.getElementById("roomTitle").innerText = room;
    document.getElementById("modal").style.display = "flex";
}

function closeModal(){
    document.getElementById("modal").style.display = "none";
}

function confirmBooking(){
    const checkin = document.getElementById("checkin").value;
    const checkout = document.getElementById("checkout").value;

    if(!checkin || !checkout){
        alert("Select dates");
        return;
    }

    const nights =
      (new Date(checkout) - new Date(checkin)) / (1000*60*60*24);

    if(nights <= 0){
        alert("Invalid dates");
        return;
    }

    const amount = nights * pricePerNight;

    fetch("http://127.0.0.1:10000/api/bookings", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            service:"Resort Room Booking",
            details:`${selectedRoom} | ${checkin} to ${checkout} (${nights} nights)`,
            amount:amount
        })
    })
    .then(res=>res.json())
    .then(data=>{
        window.location.href =
            "payment.html?id=" + data.booking_id;
    })
    .catch(()=>{
        alert("Booking failed");
    });
}
</script>

</body>
</html>
