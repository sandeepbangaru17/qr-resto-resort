<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resort | Rooms Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f4f6f8;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#1f618d,#3498db);
    color:#fff;
    text-align:center;
    padding:50px 16px;
}
header h1{margin:0;font-size:32px}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    max-width:900px;
    margin:-40px auto 0;
    padding:20px;
}

/* ROOMS */
.rooms{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:24px;
}

.card{
    background:#fff;
    border-radius:18px;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
    overflow:hidden;
    text-align:center;
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-body{
    padding:22px;
}

.card h2{margin:0}
.card p{
    font-size:14px;
    color:#666;
    margin:10px 0;
}

.price{
    font-size:18px;
    font-weight:700;
    color:#27ae60;
    margin:8px 0;
}

input{
    width:100%;
    padding:10px;
    margin-top:8px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

.btn{
    margin-top:12px;
    width:100%;
    padding:14px;
    background:#27ae60;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin:24px 0;
    color:#555;
    text-decoration:none;
}

/* FOOTER */
.footer{
    background:#222;
    color:#eee;
    margin-top:40px;
    padding:14px;
    text-align:center;
    font-size:13px;
}

/* FLOATING WHATSAPP */
.whatsapp-float{
    position:fixed;
    bottom:22px;
    right:20px;
    width:56px;
    height:56px;
    background:#25d366;
    color:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(0,0,0,.3);
    z-index:999;
}
</style>
</head>

<body>

<header>
<h1>üè® Resort Rooms</h1>
<p>Select a room & book instantly</p>
</header>

<div class="container">
<div class="rooms">

<!-- STANDARD -->
<div class="card">
<img src="images/room_standard.jpg">
<div class="card-body">
<h2>Standard Room</h2>
<p>Comfortable room for couples</p>
<div class="price">‚Çπ2000 / night</div>
<input type="date" id="date-standard">
<button class="btn"
onclick="bookRoom('Standard Room',2000,'date-standard')">
Book Now
</button>
</div>
</div>

<!-- DELUXE -->
<div class="card">
<img src="images/room_deluxe.jpg">
<div class="card-body">
<h2>Deluxe Room</h2>
<p>Spacious room with balcony</p>
<div class="price">‚Çπ3500 / night</div>
<input type="date" id="date-deluxe">
<button class="btn"
onclick="bookRoom('Deluxe Room',3500,'date-deluxe')">
Book Now
</button>
</div>
</div>

<!-- SUITE -->
<div class="card">
<img src="images/room_suite.jpg">
<div class="card-body">
<h2>Suite Room</h2>
<p>Luxury suite for families</p>
<div class="price">‚Çπ5000 / night</div>
<input type="date" id="date-suite">
<button class="btn"
onclick="bookRoom('Suite Room',5000,'date-suite')">
Book Now
</button>
</div>
</div>

</div>

<a href="resort_home.html" class="back">‚¨Ö Back to Resort</a>
</div>

<footer class="footer">
¬© 2025 ABC Restaurant & Resort
</footer>

<a href="https://wa.me/919876543210"
class="whatsapp-float"
target="_blank">üí¨</a>

<script>
function bookRoom(room, price, dateId){
    const date = document.getElementById(dateId).value;
    if(!date){
        alert("Please select date");
        return;
    }

    fetch("http://127.0.0.1:10000/api/bookings",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            service:"Resort Room Booking",
            details:`${room} on ${date}`,
            amount:price
        })
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.booking_id){
            window.location.href =
              "payment.html?id=" + data.booking_id;
        }else{
            alert("Booking failed");
        }
    })
    .catch(()=>{
        alert("Backend not reachable");
    });
}
</script>

</body>
</html>
