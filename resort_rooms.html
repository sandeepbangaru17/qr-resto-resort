<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resort | Rooms Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial,sans-serif;
    background:#f4f6f8;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#1f618d,#3498db);
    color:#fff;
    text-align:center;
    padding:50px 16px;
}
header h1{margin:0;font-size:32px}
header p{margin-top:6px;opacity:.95}

/* CONTAINER */
.container{
    max-width:1100px;
    margin:-40px auto 0;
    padding:20px;
}

/* ROOMS GRID */
.rooms{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:24px;
}

/* ROOM CARD */
.room{
    background:#fff;
    border-radius:18px;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
    overflow:hidden;
}
.room img{
    width:100%;
    height:200px;
    object-fit:cover;
}
.room-body{
    padding:20px;
}
.room h2{margin:0}
.room p{
    font-size:14px;
    color:#666;
    margin:8px 0;
}
.price{
    font-size:18px;
    font-weight:700;
    color:#27ae60;
    margin:10px 0;
}

/* FORM */
.room input{
    width:100%;
    padding:10px;
    margin-top:8px;
    border-radius:8px;
    border:1px solid #ccc;
}

/* BUTTON */
.btn{
    margin-top:12px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:#27ae60;
    color:#fff;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
}

/* BACK */
.back{
    display:block;
    text-align:center;
    margin:24px 0;
    color:#555;
    text-decoration:none;
}

/* FOOTER */
.footer{
    background:#222;
    color:#eee;
    margin-top:40px;
    padding:14px;
    text-align:center;
    font-size:13px;
}

/* FLOATING WHATSAPP */
.whatsapp-float{
    position:fixed;
    bottom:22px;
    right:20px;
    width:56px;
    height:56px;
    background:#25d366;
    color:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    text-decoration:none;
    box-shadow:0 8px 18px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<header>
<h1>üè® Resort Rooms</h1>
<p>Select a room & book instantly</p>
</header>

<div class="container">

<div class="rooms">

<!-- STANDARD ROOM -->
<div class="room">
<img src="images/room_standard.jpg">
<div class="room-body">
<h2>Standard Room</h2>
<p>AC ‚Ä¢ WiFi ‚Ä¢ TV</p>
<div class="price">‚Çπ2000 / night</div>

<input id="std-name" placeholder="Your Name">
<input id="std-mobile" placeholder="Mobile Number">
<input type="date" id="std-date">

<button class="btn" onclick="bookRoom(
    'Standard Room',
    2000,
    'std-name',
    'std-mobile',
    'std-date'
)">Book Now</button>
</div>
</div>

<!-- DELUXE ROOM -->
<div class="room">
<img src="images/room_deluxe.jpg">
<div class="room-body">
<h2>Deluxe Room</h2>
<p>Balcony ‚Ä¢ AC ‚Ä¢ Premium View</p>
<div class="price">‚Çπ3500 / night</div>

<input id="dlx-name" placeholder="Your Name">
<input id="dlx-mobile" placeholder="Mobile Number">
<input type="date" id="dlx-date">

<button class="btn" onclick="bookRoom(
    'Deluxe Room',
    3500,
    'dlx-name',
    'dlx-mobile',
    'dlx-date'
)">Book Now</button>
</div>
</div>

<!-- SUITE ROOM -->
<div class="room">
<img src="images/room_suite.jpg">
<div class="room-body">
<h2>Suite Room</h2>
<p>Luxury ‚Ä¢ Living Area ‚Ä¢ Sea View</p>
<div class="price">‚Çπ5000 / night</div>

<input id="ste-name" placeholder="Your Name">
<input id="ste-mobile" placeholder="Mobile Number">
<input type="date" id="ste-date">

<button class="btn" onclick="bookRoom(
    'Suite Room',
    5000,
    'ste-name',
    'ste-mobile',
    'ste-date'
)">Book Now</button>
</div>
</div>

</div>

<a href="resort_home.html" class="back">‚¨Ö Back to Resort</a>
</div>

<footer class="footer">
¬© 2025 ABC Restaurant & Resort
</footer>

<a href="https://wa.me/919876543210"
   class="whatsapp-float"
   target="_blank">üí¨</a>

<script>
function bookRoom(room, price, nameId, mobileId, dateId){
    const name = document.getElementById(nameId).value.trim();
    const mobile = document.getElementById(mobileId).value.trim();
    const date = document.getElementById(dateId).value;

    if(!name || !mobile || !date){
        alert("Please fill all details");
        return;
    }

    if(mobile.length !== 10 || isNaN(mobile)){
        alert("Enter valid 10-digit mobile number");
        return;
    }

    fetch("http://127.0.0.1:10000/api/bookings",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            service:"Resort Room Booking",
            details:`${room} on ${date}`,
            amount:price
        })
    })
    .then(res=>res.json())
    .then(data=>{
        if(data.booking_id){
            window.location.href =
              "payment.html?id=" + data.booking_id;
        }else{
            alert("Booking failed");
        }
    })
    .catch(()=>{
        alert("Server error");
    });
}
</script>

</body>
</html>
